<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ihp SYSTEM "https://resources.jetbrains.com/writerside/1.0/ihp.dtd">

<ihp version="2.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:noNamespaceSchemaLocation="https://resources.jetbrains.com/writerside/1.0/writerside-cfg.xsd">
    <module name="Writerside2"/>
    <topics dir="articles"/>
    <snippets src="snippets"/>
    <images dir="pictures" web-path="writerside-github"/>
    <images dir="images" web-path="writerside-github"/>
    <instance src="m.tree" web-path="/m/"/>
    <instance src="test.tree" web-path="/t/"/>
    <instance src="auto.tree" version="1.0"/>
    <instance src="hi.tree" version="1.0"/>
    <build-config dir="configs"/>
    <settings>
        <id-generator-method>LOWER_CASE_DASHES_INTERNATIONAL</id-generator-method>
    </settings>
</ihp>